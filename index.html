<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container-sm rounded mt-4">
        <div class="row justify-content-center  align-items-center text-start shadow-lg">
                <h1 class="text-center">FD Calculator</h1>
                <div class="col-lg-6">
                    <form action="">
                        <div class="form-group">
                            <label for="principalAmount">
                                Principal Amount:</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                            <input type="number" class="form-control" id="principalAmount"
                                aria-describedby="principalAmount" placeholder="Enter the principal amount"></div>  
                        </div>
                        <div class="form-group">
                            <label for="interestRate">Interest Rate:</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-percent"></i></span>
                            <input type="number" class="form-control" id="interestRate"
                                placeholder="Enter the interest rate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenure">Tenure(in years)</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                            <input type="number" class="form-control" id="tenure">
                            </div>
                        </div>

                        
                        <button type="submit" class="m-4 btn btn-primary" id="calculateBtn">Submit</button>

                        <div class="container-sm bg-dark-subtle rounded">
                        <p class="lead text-muted" id="result">Maturity Amount</p></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
